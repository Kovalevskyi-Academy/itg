\": null,\n\t\"storyUuid\": \"99f0c815-6d0a-497b-816e-5e5a0965336f\",\n\t\"startingNodeUuid\": \"c185d567-8b2e-4625-810b-1973362f4a15\",\n\t\"storyTitle\": \"GGGGGGGGG\",\n\t\"storyDescription\": \"Life pushes the baby elephant to incredible deeds that will lead him to an incredible goal through fantastic transformations.\",\n\t\"authors\": [\n\t\t\"example of author\",\n\t\t\"seralekseenko\"\n\t],\n\t\"genres\": [\n\t\t\"adventure\",\n\t\t\"fantastic tragedy\"\n\t],\n\t\"tags\": [],\n\t\"productionDateTime\": \"1970-01-01T00:00:00.003+00:00\",\n\t\"updatingDateTime\": \"1970-01-01T00:00:00.001+00:00\"\n}"},"parameters":[],"headers":[{"name":"Content-Type","value":"application/json","id":"pair_ea69426620884d0da2a3c736e5a3d228"}],"authentication":{},"metaSortKey":-1675265174368,"isPrivate":false,"settingStoreCookies":true,"settingSendCookies":true,"settingDisableRenderRequestBody":false,"settingEncodeUrl":true,"settingRebuildPath":true,"settingFollowRedirects":"global","_type":"request"},{"_id":"req_bb62c661044240e9934886b3f73785e2","parentId":"wrk_112fbe449ff6463d81f7b1044a8b8123","modified":1671789586229,"created":1671789586229,"url":"","name":"New Request","description":"","method":"GET","body":{},"parameters":[],"headers":[],"authentication":{},"metaSortKey":-1671789586229,"isPrivate":false,"settingStoreCookies":true,"settingSendCookies":true,"settingDisableRenderRequestBody":false,"settingEncodeUrl":true,"settingRebuildPath":true,"settingFollowRedirects":"global","_type":"request"},{"_id":"wrk_112fbe449ff6463d81f7b1044a8b8123","parentId":null,"modified":1671789586221,"created":1671789586221,"name":"New Document","description":"","scope":"design","_type":"workspace"},{"_id":"env_3107c6c736e5907d68211f94bd94144407d40b11","parentId":"wrk_4236fd0977e5447689901b064571fd26","modified":1667599434745,"created":1667599434745,"name":"Base Environment","data":{},"dataPropertyOrder":null,"color":null,"isPrivate":false,"metaSortKey":1667599434745,"_type":"environment"},{"_id":"jar_e0ddb215f863f135cef7664721d4af3321732606","parentId":"wrk_4236fd0977e5447689901b064571fd26","modified":1667599434747,"created":1667599434747,"name":"Default Jar","cookies":[],"_type":"cookie_jar"},{"_id":"spc_8d4753ce3c28484c805acbb051bacbce","parentId":"wrk_4236fd0977e5447689901b064571fd26","modified":1675281034592,"created":1667599434743,"fileName":"New Document","contents":"openapi: 3.0.3\ninfo:\n  title: Interactive Text Games\n  description: Here you can interact with interactive text games through HTTP requests.\n  termsOfService: https://docs.google.com/document/d/1ckahubIW_SVBNAnv93yaYD75iNJW3b6BHZ1Sigx7vDo/\n  license:\n    name: MIT\n    url: https://github.com/Kovalevskyi-Academy/itg/blob/main/LICENSE\n  version: 1.0.0\n\nservers:\n  - url: https://{environment}.textify.me/v1\n    description: Online servers.\n    variables:\n      environment:\n        default: api\n        enum:\n          - api # Production server\n          - dev.api # Developer server\n  - url: http://localhost:8080\n    description: Only for local testing when run `make -f textify.mk up` in root project's folder.\n\npaths:\n  /nodes:\n    post:\n      tags:\n        - node\n      summary: Create one unique node.\n      requestBody:\n        description: Take **node** object from JSON & create unique record in DB. Should be input node's uuid `-1`?\n        required: true\n        content:\n          application/json:\n            $ref: \"./node.json\"\n      responses:\n        '201':\n          description: Node created. **Returning** UUID.\n          content:\n            application/json:\n              schema:\n                $ref: './node.json#/properties/nodeUuid'\n        '4XX':\n          description: Any problems with creating record in DB.\n          content:\n            application/json:\n              schema:\n                $ref: './requestError.json'\n              example:\n                message: Yur node-object is broken!\n        '5XX':\n          description: Some unexpected error\n          content:\n            application/json:\n              schema:\n                $ref: './requestError.json'\n              example:\n                message: It's an magic error! Perhaps Merlin can help.\n\n\n  # А что если не задавать айдишник истории? Ведь он и так храниться в каждой ноде...\n  # Или, как я помню, нужно выпилить привязку ноды к истории в самой ноде, а нужно просто\n  # для каждой истории создавать свою таблицу с нодами?\n  /nodes/{nodeUuid}:\n    parameters:\n      - name: nodeUuid\n        in: path\n        required: true\n        description: Unique identifier of some node.\n        schema:\n          $ref: './node.json#/properties/nodeUuid'\n    get:\n      tags:\n        - node\n      summary: Get one specified node from the specified story.\n      responses:\n        '200':\n          description: Only if this specified node is present in specified story.\n          content:\n            application/json:\n              schema:\n                $ref: './node.json'\n        '404':\n          description: There is no node with the specified UUID.\n          content:\n            application/json:\n              schema:\n                $ref: './requestError.json'\n              example:\n                message: Yur node-object not found!\n    delete:\n      tags:\n        - node\n      summary: Deletes specified node from specified specified story.\n      responses:\n        '200':\n          description: Story removed!\n        '404':\n          description: If story or node not found.\n          content:\n            application/json:\n              schema:\n                $ref: './requestError.json'\n              examples:\n                storyNotFound:\n                  value:\n                    message: Requested story not found.\n                nodeNotFound:\n                  value:\n                    message: Requested node not found.\n\n  /stories:\n    post:\n      tags:\n        - story\n      summary: Create one unique story.\n      requestBody:\n        description: Take **story** object from JSON & create unique record in DB. Should be input story's uuid `-1`?\n        required: true\n        content:\n          application/json:\n            schema:\n              $ref: \"./story.json#\"\n          \n      responses:\n        '201':\n          description: Story created. **Returning** UUID.\n          content:\n            application/json:\n              schema:\n                $ref: './story.json#/properties/storyUuid'\n        '4XX':\n          description: Any problems with creating record in DB.\n          content:\n            application/json:\n              schema:\n                $ref: './requestError.json'\n              example:\n                message: Yur story-object is broken!\n        '5XX':\n          description: Some unexpected error\n          content:\n            application/json:\n              schema:\n                $ref: './requestError.json'\n              example:\n                message: It's an magic error! Perhaps Merlin can help.\n\n    get:\n      tags:\n        - story\n      summary: Returns a list of all stories.\n      description: List contains som information about each story.\n      responses:\n        '200':\n          description: The answer is an array, each element of which is a dataset of any available story.\n          content:\n            application/json:\n              schema:\n                type: array\n                items:\n                  type: object\n                  properties:\n                    storyUuid:\n                      $ref: './story.json#/properties/storyUuid'\n                    storyTitle:\n                      $ref: './story.json#/properties/storyTitle'\n                    storyDescription:\n                      $ref: './story.json#/properties/storyDescription'\n                    storyAuthors:\n                      $ref: './story.json#/properties/authors'\n\n  # Мы будем использовать и Path Parameters и Query Parameters\n  # читаем тут: https://swagger.io/docs/specification/describing-parameters/\n  /stories/{storyUuid}:\n    parameters:\n      - name: storyUuid\n        in: path\n        required: true\n        description: Unique identifier of some story.\n        schema:\n          $ref: './story.json#/properties/storyUuid'\n    get:\n      tags:\n        - story\n      summary: Get a only one full story object.\n      responses:\n        '200':\n          description: The story being returned\n          content:\n            application/json:\n              schema:\n                $ref: './story.json'\n        '404':\n          description: There is no story with the specified UUID.\n          content:\n            application/json:\n              schema:\n                $ref: './requestError.json'\n    patch:\n      tags:\n        - story\n      summary: Modify existing story.\n      description: In the **future**, we must learn to modify existing history.\n      requestBody:\n        description: Contains any parameters of story.\n        required: true\n        content:\n          application/json:\n            schema:\n              anyOf:\n                - $ref: './story.json'\n                - $ref: './story.json#/properties/authors'\n      responses:\n        '501':\n          description: Not supported yet.\n\n    delete:\n      tags:\n        - story\n      summary: Deletes the story and the chain of all nodes of the specified story.\n      responses:\n        '200':\n          description: Story removed!\n\n\n","contentType":"yaml","_type":"api_spec"},{"_id":"uts_a498379a2c8e481eb6d5fbcab3354418","parentId":"wrk_4236fd0977e5447689901b064571fd26","modified":1667599434750,"created":1667599434750,"name":"Example Test Suite","_type":"unit_test_suite"},{"_id":"env_dd46309a1493be04b223bc47a550a222ff5b117d","parentId":"wrk_33710590871a4a1e85315e354ef183ae","modified":1675276871748,"created":1675276871748,"name":"Base Environment","data":{},"dataPropertyOrder":null,"color":null,"isPrivate":false,"metaSortKey":1675276871748,"_type":"environment"},{"_id":"jar_dd46309a1493be04b223bc47a550a222ff5b117d","parentId":"wrk_33710590871a4a1e85315e354ef183ae","modified":1668067071928,"created":1668067071928,"name":"Default Jar","cookies":[],"_type":"cookie_jar"},{"_id":"spc_3fe5f28fa97c45439052e96bc5961f22","parentId":"wrk_33710590871a4a1e85315e354ef183ae","modified":1668067071923,"created":1668067071923,"fileName":"test","contents":"","contentType":"yaml","_type":"api_spec"},{"_id":"jar_3107c6c736e5907d68211f94bd94144407d40b11","parentId":"wrk_112fbe449ff6463d81f7b1044a8b8123","modified":1671789586227,"created":1671789586227,"name":"Default Jar","cookies":[],"_type":"cookie_jar"},{"_id":"spc_daee1049ae5c4a8091be327afd0a20e6","parentId":"wrk_112fbe449ff6463d81f7b1044a8b8123","modified":1675281034595,"created":1671789586222,"fileName":"New Document","contents":"","contentType":"yaml","_type":"api_spec"},{"_id":"uts_a3696dbf9995470480116ed838ef853f","parentId":"wrk_112fbe449ff6463d81f7b1044a8b8123","modified":1671789586231,"created":1671789586231,"name":"Example Test Suite","_type":"unit_test_suite"}]}